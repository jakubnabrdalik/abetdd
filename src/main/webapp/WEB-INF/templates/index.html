<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My workshops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <h1>Hello there kitty!</h1>

        <form action="/login" method="post">
            <p>Give me your email, and I'll see what I can do.</p>
            <p><input type="text" name="email" /> <input type="submit" value="Submit"/></p>
        </form>


        <h2>Morning sessions</h2>
        <div th:each="workshop : ${morningWorkshops}">
            <h4>Name: <b th:text="${workshop.name}" /></h4>
            <p>Room: <span th:text="${workshop.room}" /> </p>
            <p>Teacher: <span th:text="${workshop.teacher}" /> </p>
            <p>Number of slots open: <span th:text="${workshop.howManySlotsAreFree()}" /> / <span th:text="${workshop.getLimit()}" /></p>
        </div>

        <h2>Evening sessions</h2>
        <div th:each="workshop : ${eveningWorkshops}">
            <h4>Name: <b th:text="${workshop.name}" /></h4>
            <p>Room: <span th:text="${workshop.room}" /> </p>
            <p>Teacher: <span th:text="${workshop.teacher}" /> </p>
            <p>Number of slots open: <span th:text="${workshop.howManySlotsAreFree()}" /> / <span th:text="${workshop.getLimit()}" /></p>
        </div>
    </div>

    <script src="/assets/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
